<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MY INFO</title>
        <link rel ="stylesheet" href="./style.css"/>
    </head>
   <body>
        <h1>Login Form</h1>
       
       <div id="form">
            <form>
                <label>First Name</label>
                <input type ="text" id="fname" placeholder="First Name"><br><br>
                <label>Last Name</label>
                <input type ="text" id="Lname" placeholder="Last Name"><br><br>
                <label>Mobile No</label>
                <input type ="number" id="mobile no" placeholder="Enter Mobile no"><br><br>
                <label>Email</label>
                <input type ="email" id="email" placeholder="Enter email id"><br><br>
                <label>Password</label>
                <input type ="text" id="password" placeholder="Enter your Password"><br><br>
                <label>Age</label>
                <input type ="number" id="age" placeholder="Select Your Age" min="18" max ="20"><br><br>
                <input type ="submit" value=" submit">
            </form>
       </div>
       <script>
           let form = document.getElementById('form');
           form.addEventListener('submit', function(event){
              // event.preventDefault();
               let fname = document.getElementById('fname').value;
               document.write(fname);
               let lName = document.getElementById('Lname').value;
               document.write(lName);
               let mobile_no = document.getElementById('mobile no').value;
               document.write(mobile_no);
               let email = document.getElementById('email').value;
               document.write(email);
               let password = document.getElementById('password').value;
               document.write(password);
               let age = document.getElementById('age').value;
               document.write(age);
            })
       </script>
        
    </body>
</html>
